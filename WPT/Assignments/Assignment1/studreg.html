<h2>STUDENT REGISTRATION FORM</h2>
<div id="container">
<form>
<label>FIRST NAME : <input type="text"> (max 30 characters a-z A-Z)</label><br>
<label>LAST NAME : <input type="text"> (max 30 characters a-z A-Z)</label><br>
<label>DATE OF BIRTH: <input type="date"> </label><br>
<label>EMAIL : <input type="text"> </label><br>
<label>MOBILE NUMBER : <input type="text">(10 DIGITS ONLY) </label><br>
<p>GENDER : <label>Male</label><input type="radio" name="gender"><label>Female</label><input type="radio" name="gender"> </p>
<label>ADDRESS : <textarea></textarea>(</label><br>
<label>CITY : <input type="text"> (max 30 characters a-z A-Z)</label><br>
<label>PINCODE : <input type="text">(6 DIGITS ONLY) </label><br>
<label>STATE: <input type="text"> </label><br>
<label>COUNTRY: <input type="text"> </label><br>
<p>COURSEs : <label>DAC</label><input type="radio" name="course"><label>DBDA</label><input type="radio" name="course"><label>DAI</label><input type="radio" name="course"><label>DCSF</label><input type="radio" name="course"> </p>
</form>
</div>
